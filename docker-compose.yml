version: "3.9"
services:
  db:
    image: postgres:15
    container_name: tiae_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ${POSTGRES_VOLUME_PATH}:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  app:
    image: skyvlados/tiae_my_server:latest
    container_name: tiae_app
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: unless-stopped

  # ==========================================
  # guardsman — опциональный сервис (нужен для прода)
  # Чтобы запустить его, используй:
  #   docker compose --profile guardsman up -d
  # или:
  #   COMPOSE_PROFILES=guardsman docker compose up -d
  # ==========================================
  guardsman:
    image: eugeneyak/guardsman
    profiles: ["guardsman"]
    environment:
      HOST: ${HOST}
      DOMAIN: ${DOMAIN_SERVER}
      TG_BOT_NAME: ${TG_BOT_NAME}
      TG_TOKEN: ${TG_TOKEN}
    ports:
      - 3001:3000
    restart: unless-stopped

volumes:
  db-data: