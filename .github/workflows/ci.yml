name: Ruby CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Ruby
				uses: actions/setup-ruby@v1
				with:
	  			ruby-versions: 3.1.x
				- name: Install dependencies
					run: bundle install
				- name: Run unit tests
					run: bundle exec rale test/units
